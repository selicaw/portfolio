  <section class="container">

    <section class="form">
      <h1>Get in Touch</h1>

      <form method="GET">

        <fieldset>
          <label>First name:
            <input type="text" name="firstName">
          </label>

          <label>Last name:
            <input type="text" name="lastName">
          </label>

          <label>Your email:
            <input type="email" name="contactEmail">
          </label>

          <label>Your number:
            <input type="tel" name="contactNumber" maxlength="15" />
          </label>

          <label>Your preferred contact method:
            <input type="radio" name="contactpref" value="email" checked="checked">Email
          </label>

          <label>
            <input type="radio" name="contactpref" value="telephone" checked="checked">Telephone
          </label>

              <label>Your message:
                <textarea name="message" rows="8" cols="80">Leave me a message...</textarea>
              </label>

              <input type="submit" value="Send" />
        </fieldset>
      </form>

    </section> <!-- end form section -->



  </section> <!-- end container section -->
